{% set title = 'Chatbox' %}
{% set filename = 'ui-widgets-chatbox.html' %}

{% extends 'src/layouts/master.html' %}
{% block content %}
<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Chatbox</h3>
                <p class="text-subtitle text-muted">Our take on a chat conversation.</p>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Chatbox</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <section class="section">
        <div class="row">
            <div class="col">
                <table id="table"></table>
            </div>
        </div>
    </section>
</div>
{% endblock %}
{% block styles %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.2/dist/bootstrap-table.min.css">

<link rel="stylesheet" href="assets/scss/widgets/chat.scss">
{% endblock %}

{% block js %}
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.2/dist/bootstrap-table.min.js"></script>

<script>
    let webSocket;
    var $table = $('#table');

    $table.bootstrapTable({
        columns: [
            {
                field: 'Name',
                title: "Name"
            },
            {
                field: 'id',
                title: "id"
            },
            {
                field: 'StartChat',
                title: "StartChat",
                formatter: "StartChatFormatter"
            }
        ],
        data: []
    });

    function StartChatFormatter(value, row, index) {
        return [
            `<a class="like" href="ChatSingle.html?inUserUuid=${row.id}" title="Like">`,
            '<i class="fa fa-heart"></i>',
            '</a>  '
        ].join('')
    }
</script>

<script src="https://kit.fontawesome.com/dc4c56a335.js" crossorigin="anonymous"></script>
